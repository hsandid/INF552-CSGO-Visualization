<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="src/radar-chart.css">
<head>
  <style>
    body {
      padding: 20px;
    }
    .radar-chart .area {
      fill-opacity: 0.7;
    }
    .radar-chart.focus .area {
      fill-opacity: 0.3;
    }
    .radar-chart.focus .area.focused {
      fill-opacity: 0.9;
    }
    .area.Rifles, .Rifles .circle {
      fill: #FFD700;
      stroke: none;
    }
    .area.All_Weapons, .All_Weapons .circle {
      fill: #ADD8E6;
      stroke: none;
    }
  </style>

  <script type="text/javascript" src="//d3js.org/d3.v3.js"></script>
  <script type="text/javascript" src="src/radar-chart.js"></script>

  <script type="text/javascript">
    RadarChart.defaultConfig.color = function() {};
    RadarChart.defaultConfig.radius = 3;
  </script>

  <script type="text/javascript">
    var data = [
      {
        className: 'All_Weapons', // optional can be used for styling
        axes: [
          {axis: "Head", value: 20, },  
          {axis: "Chest", value: 13}, 
          {axis: "Left Arm", value: 6, },
          {axis: "LeftLeg", value: 9},  
          {axis: "Stomach", value: 2},
          {axis: "RightLeg", value: 2},
          {axis: "RightArm", value: 6},  
          {axis: "Neck", value: 2},
        ]
      },
      {
        className: 'Rifles',
        axes: [
        {axis: "Head", value: 20, },  
          {axis: "Chest", value: 50}, 
          {axis: "Left Arm", value: 6, },
          {axis: "LeftLeg", value: 9},  
          {axis: "Stomach", value: 2},
          {axis: "RightLeg", value: 2},
          {axis: "RightArm", value: 6},  
          {axis: "Neck", value: 2},
        ]
      }
    ];
    
  </script>
</head>
<body>
  <h1>Radar Chart</h1>
  <p>A reusable radar chart implementation in D3.js</p>

  <h2>Reusable D3 API</h2>

  <script type="text/javascript">

//d3.csv("data/playerFrames.csv").then(function(data) {
//}).catch(function(error){console.log(error)});
  var chart = RadarChart.chart();
  var cfg = chart.config(); // retrieve default config
  var svg = d3.select('body').append('svg')
    .attr('width', cfg.w)
    .attr('height', cfg.h + cfg.h / 4);
  svg.append('g').classed('single', 1).datum(data).call(chart);

  
  </script>



</body>
</html>
